<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML Lab</title>
</head>
<body>
<h1>Privet, Dimka<3</h1>
<h2>Zapolni ankety i poly4i kanfety^^</h2>
<form>
    <p><label for="nickname">Ваше имя:</label></p>
    <input type="text" id="nickname" name="nickname">

    <p><label for="surname">Ваша фамилия:</label></p>
    <input type="text" id="surname" name="surname">

    <p><label for="age">Ваш возраст:</label></p>
    <input type="text" id="age" name="age">

    <p><label for="sex">Пол:</label></p>
    <select id="sex" name="sex">
        <option>Мужской</option>
        <option>Женский</option>
        <option>Не скажу</option>
    </select>

    <p><label for="occupation">Род деятельности:</label></p>
    <select id="occupation" name="occupation">
        <option>Питонист</option>
        <option>Java-деятель</option>
        <option>Паскаль или другое</option>
    </select>

    <p><input type="checkbox" id="feelings" name="feelings"><label for="feelings">Любит Катю</label></p>
    <p><input type="checkbox" id="food_feelings" name="food_feelings"><label for="food_feelings">Любит покушать</label></p>
    <p><input type="checkbox" id="like_animals" name="like_animals"><label for="like_animals">Любит животных</label></p>

    <p><label for="character">Личные качества:</label></p>
    <select id="character" name="character">
        <option>Розумничка</option>
        <option>Хороша киця</option>
        <option>Красавчик</option>
    </select>

    <p class="send">
        <input type="submit" value="Отправить">
    </p>
</form>
</body>
</html>
